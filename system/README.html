<h2 id="r%C3%A9sum%C3%A9-des-composants-du-noyau">Résumé des composants du Noyau</h2>
<table>
<thead>
<tr>
<th>Éléments</th>
<th>Description</th>
<th>Temps de l’étudier</th>
</tr>
</thead>
<tbody>
<tr>
<td>Scheduler</td>
<td>Le noyau décide quels processus doivent s'exécuter et pendant combien de temps, en utilisant des politiques d'ordonnancement.</td>
<td><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2705.svg" data-marp-twemoji=""/></td>
</tr>
<tr>
<td>Gestion des Processus</td>
<td>Le noyau gère les processus et les threads, décidant de leur allocation de temps CPU et de leurs priorités.</td>
<td><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2705.svg" data-marp-twemoji=""/></td>
</tr>
<tr>
<td>appel système</td>
<td>Gestion des demandes au système d’exploitation</td>
<td><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2705.svg" data-marp-twemoji=""/></td>
</tr>
<tr>
<td>Gestion des Entrées/Sorties</td>
<td>Le noyau facilite les opérations d'entrée/sortie entre les périphériques matériels et les processus logiciels, en utilisant des mécanismes tels que les pilotes de périphériques.</td>
<td><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/274c.svg" data-marp-twemoji=""/></td>
</tr>
<tr>
<td>Drivers</td>
<td>Gestion des  externes.</td>
<td><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/274c.svg" data-marp-twemoji=""/></td>
</tr>
<tr>
<td>Communication Inter-Processus</td>
<td>Le noyau fournit des mécanismes pour la communication entre les processus, tels que les signaux, les tubes et les sémaphores.</td>
<td><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/274c.svg" data-marp-twemoji=""/></td>
</tr>
<tr>
<td>Partage de la RAM entre processus</td>
<td>Le système utilise un système de mémoire virtuelle et de page pour isoler et partager la RAM entre les processus.</td>
<td><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/274c.svg" data-marp-twemoji=""/></td>
</tr>

</table>

<header>Cours des systèmes</header>
<h3 id="2-mod%C3%A8les">2 modèles</h3>
<ul>
<li>Architecture Harvard
<ul>
<li>D'abord mis en œuvre dans le Mark I (1944).</li>
<li>Gardez les programmes et les données séparés.</li>
<li>Permet de récupérer des données et des instructions en même temps.</li>
<li>Simple à manipuler pour les programmeurs mais moins puissant pour les ordinateurs.</li>
</ul>
</li>
<li>Architecture Princeton
<ul>
<li>D'abord mis en œuvre dans l'ENIAC (1946).</li>
<li>Permet le code auto-modifiant et l'entrelacement de programme et de données.</li>
<li>Difficile à manipuler pour les programmeurs mais plus puissant pour les ordinateurs.</li>
</ul>
</li>
</ul>
<footer>Julien Dauliac -- <a href="mailto:ynov.casualty925@passfwd.com">ynov.casualty925@passfwd.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-header="Cours des systèmes" data-footer="Julien Dauliac -- ynov.casualty925@passfwd.com" data-paginate="true" data-heading-divider="3" data-marpit-pagination="40" data-marpit-pagination-total="77" style="--header:Cours des systèmes;--footer:Julien Dauliac -- ynov.casualty925@passfwd.com;--paginate:true;--heading-divider:3;">

<ul>
<li>Les programmeurs codent en architecture Harvard.</li>
<li>Les machines exécutent le code en architecture Princeton.</li>
<li>Les compilateurs traduisent le code de l'architecture Harvard à l'architecture Princeton.</li>
</ul>
<footer>Julien Dauliac -- <a href="mailto:ynov.casualty925@passfwd.com">ynov.casualty925@passfwd.com</a></footer>

<header>Cours des systèmes</header>
<ul>
<li>Mais, quelques pertes se produisent dans la traduction... et certains bugs peuvent permettre à des utilisateurs malveillants d'accéder à des fonctionnalités non autorisées grâce à des comportements inattendus.<br />
La plupart des problèmes de sécurité dans la sécurité des logiciels viennent d'une mauvaise compréhension du couplage de ces deux architectures.</li>
<li>L'exploitation consiste essentiellement à utiliser cette &quot;machine&quot; en dehors de ses spécifications.</li>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-header="Cours des systèmes" data-footer="Julien Dauliac -- ynov.casualty925@passfwd.com" data-paginate="true" data-heading-divider="3" data-marpit-pagination="61" data-marpit-pagination-total="77" style="--header:Cours des systèmes;--footer:Julien Dauliac -- ynov.casualty925@passfwd.com;--paginate:true;--heading-divider:3;">
<header>Cours des systèmes</header>
<table>
<thead>
<tr>
<th>Avantages des Dockerfiles</th>
<th>Inconvénients des Dockerfiles</th>
</tr>
</thead>
<tbody>
<tr>
<td>1. <strong>Reproductibilité</strong> : Les Dockerfiles permettent de définir de manière précise l'environnement d'une application, garantissant ainsi que l'application se comportera de la même manière partout où le conteneur Docker est exécuté.</td>
<td>1. <strong>Nature Impérative</strong> : Les Dockerfiles sont impératifs, ce qui signifie que vous spécifiez les étapes de construction plutôt que de décrire l'état souhaité. Cela peut rendre difficile la compréhension de l'environnement cible.</td>
</tr>
<tr>
<td>2. <strong>Isolation</strong> : Les Dockerfiles permettent d'isoler une application et ses dépendances, ce qui évite les conflits entre les différentes applications s'exécutant sur la même machine hôte.</td>
<td>2. <strong>Maintenance</strong> : Les Dockerfiles nécessitent une maintenance continue pour rester à jour avec les nouvelles versions des dépendances, ce qui peut devenir fastidieux.</td>
</tr>
<tr>
<td>3. <strong>Gestion des Versions</strong> : Les Dockerfiles peuvent être versionnés et gérés avec des systèmes de contrôle de version, ce qui facilite la gestion des modifications de configuration au fil du temps.</td>
<td>3. <strong>Taille du Conteneur</strong> : Les Dockerfiles peuvent générer des images de conteneur volumineuses, car chaque instruction ajoute des couches au système de fichiers de l'image. Cela peut augmenter les temps de transfert et d'exécution.</td>
</tr>
<tr>
<td>4. <strong>Reconstruction Rapide</strong> : En utilisant un Dockerfile, vous pouvez rapidement reconstruire une image de conteneur en cas de besoin, ce qui facilite le déploiement continu.</td>
<td>4. <strong>Complexité Potentielle</strong> : Les Dockerfiles peuvent devenir complexes, en particulier pour les applications multi-étapes ou avec de nombreuses dépendances. La gestion de cette complexité peut être difficile.</td>
</tr>
<tr>
<td>5. <strong>Automatisation</strong> : Les Dockerfiles peuvent être utilisés dans des pipelines CI/CD pour automatiser la construction et le déploiement de conteneurs, ce qui accélère les processus de développement et de déploiement.</td>
<td>5. <strong>Difficile à Déboguer</strong> : Les erreurs dans un Dockerfile peuvent être difficiles à déboguer, car il peut être compliqué de déterminer où l'erreur s'est produite.</td>
</tr>
</tbody>
</table>
<footer>Julien Dauliac -- <a href="mailto:ynov.casualty925@passfwd.com">ynov.casualty925@passfwd.com</a></footer>
</section>

<header>Cours des systèmes</header>
<h3 id="les-containers-et-les-syscalls">Les containers et les syscalls</h3>
<blockquote>
<p>Les containers font reposer leurs fonctionnement sur une suite de syscall.</p>
</blockquote>
<table>
<thead>
<tr>
<th>Appel Système</th>
<th>Description</th>
</tr>
</thead>
<tbody>
<tr>
<td>Clone (sys_clone)</td>
<td>Crée des processus légers et partage certaines parties de l'espace d'adressage avec le parent.</td>
</tr>
<tr>
<td>Namespace (sys_unshare, sys_setns, etc.)</td>
<td>Isolation des ressources système telles que les processus, les réseaux, les points de montage, etc.</td>
</tr>
<tr>
<td>Cgroups (Control Groups)</td>
<td>Gestion des limites et contraintes sur les ressources système (CPU, mémoire, réseau, etc.).</td>
</tr>
<tr>
<td>Chroot (sys_chroot)</td>
<td>Modification de la racine du système de fichiers pour créer un environnement de fichiers isolé.</td>
</tr>
<tr>
<td>Seccomp (Secure Computing Mode)</td>
<td>Restreint les appels système disponibles pour un processus, renforçant ainsi la sécurité.</td>
</tr>
<tr>
<td>Capacités (capabilities)</td>
<td>Accorde des droits spécifiques aux processus pour effectuer certaines actions normalement réservées à l'utilisateur root.</td>
</tr>
<tr>
<td>Sysfs, procfs, etc.</td>
<td>Utilisation de systèmes de fichiers virtuels pour obtenir des informations sur l'état du système et ajuster les paramètres du noyau.</td>
</tr>
<tr>
<td>Socketpair (sys_socketpair)</td>
<td>Crée des paires de sockets pour la communication inter-processus (IPC) entre les processus dans le même conteneur.</td>
</tr>
<tr>
<td>Privilèges d'espace utilisateur</td>
<td>Crée des comptes d'utilisateurs isolés dans l'espace utilisateur, renforçant ainsi l'isolation des utilisateurs entre les conteneurs.</td>
</tr>
<tr>
<td>Appels Systèmes Réseau (sys_socket, etc.)</td>
<td>Utilisés pour établir des connexions réseau, souvent avec des restrictions spécifiques au conteneur pour garantir l'isolation.</td>
</tr>
</tbody>
</table>
<p><a href="https://blog.quarkslab.com/digging-into-linux-namespaces-part-1.html">Digging into Linux namespaces - part 1</a></p>
<footer>Julien Dauliac -- <a href="mailto:ynov.casualty925@passfwd.com">ynov.casualty925@passfwd.com</a></footer>
