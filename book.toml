[book]
authors = ["dauliac"]
language = "en"
multilingual = false
src = "./src"
title = "Cours \"opensource\""
description = "."

[output]

[output.html]
renderer = ["html"]
additional-js = [
  ".mermaid/mermaid.min.js",
  ".mermaid/mermaid-init.js"
]

[output.linkcheck]
renderer = ["html"]
follow-web-links = true

[output.markdown]

[preprocessor]

[preprocessor.cmdrun]
command = "mdbook-cmdrun"

[preprocessor.emojicodes]
command = "mdbook-emojicodes"

[preprocessor.footnote]
renderer = ["html"]
command = "mdbook-footnote"

[preprocessor.index]
renderer = ["html"]

[preprocessor.links]
renderer = ["html"]

[preprocessor.mermaid]
command = "mdbook-mermaid"
renderer = ["html"]

[preprocessor.toc]
command = "mdbook-toc"
renderer = ["html"]
marker = "* auto-gen TOC;\n{:toc}"
